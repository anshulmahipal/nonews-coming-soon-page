<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex,nofollow">
  <title>NoNews - Curated Opinions Coming Soon</title>
  <meta name="description" content="NoNews is bringing you curated opinions and key current affairs. Stay tuned for the launch.">
  
  <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="background-grid"></div>
  <div class="orbit"></div>
  <div class="top-bar">
    <a href="https://nonews.in/" target="_blank" class="logo">NoNews</a>
  </div>
  <div class="content-wrap">
    <div class="cta-box">
      <h1>NoNews is Coming Soon</h1>  
      <p>Curated opinions. Key current affairs. No noise. Stay informed with NoNews â€“ your calm, focused reading space. Launching in 7 days!</p>
      <div class="countdown">
        <div class="countdown-item">
          <div class="countdown-value" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
  <!-- Subscription Form -->
  <form id="subscribeForm" style="margin-top: 20px;">
    <input type="email" id="emailInput" placeholder="Enter your email" required
      style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 250px; margin-right: 10px;">
    <button type="submit" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Stay Updated
    </button>
  </form>

  <p id="subscribeMsg" style="margin-top: 10px; color: green;"></p>
</div>
    </div>
  </div>
  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-medium"></i></a>
    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
  <div class="animated-icons"></div>
  <div class="cursor"></div>
  
  <script>
    // Countdown Timer Script
    const countdownDate = new Date(new Date().getTime() + 7 * 24 * 60 * 60 * 1000).getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".countdown").innerHTML = "We're Live!";
      }
    }, 1000);
  </script>
  <script>
  document.getElementById('subscribeForm').addEventListener('submit', function (e) {
    e.preventDefault();
    var email = document.getElementById('emailInput').value;

    fetch('https://script.google.com/macros/s/AKfycbxz0tq4tYX3HiJcykfs_rNUhYkKwi2GdI_TdwO_2dNr18B5KWqfbv3SQ49i4d_Ps7XVig/exec', {
      method: 'POST',
      body: JSON.stringify({ email: email }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('subscribeMsg').textContent = "Thank you for subscribing!";
      document.getElementById('emailInput').value = '';
    })
    .catch(error => {
      document.getElementById('subscribeMsg').textContent = "Subscription failed. Please try again.";
    });
  });
</script>
</body>
</html>
